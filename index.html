<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="style.css">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Bootstrap-->

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/3776d4d22d.js"></script>
        <!--FontAwesome-->

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <!--corpo della pagina-->
        <main>

            <div id="app">

                <!--contenitore principale-->
                <div class="main-container">

                    <!--colonna delle chat-->
                    <div class="col-left">

                        <!--account section-->
                        <div class="user-header">
                            <div class="user d-flex align-items-center">
                                <div class="avatar"></div>
                                <div class="name">Fabio</div>
                            </div>
                            <div class="settings d-flex justify-content-between">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!--account section-->

                        <!--notification section-->
                        <div class="notifications">
                            <div class="icon-notifications">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="text">
                                <div class="text-1">Ricevi notifiche di nuovi messaggi</div>
                                <div class="text-2">attiva notifiche desktop</div>
                            </div>
                        </div>
                        <!--notification section-->

                        <!--search section-->
                        <div class="search-bar">
                            <div class="search-bar-div">
                                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                                <input placeholder="cerca o inizia una nuova chat" type="text">
                            </div>
                        </div>
                        <!--search section-->

                        <!--chats section-->
                        <div class="chats-container">
                            <div v-for="(contact, index) in contacts" class="chat d-flex">
                                <div class="avatar">
                                    <img class="avatar-img" :src="`./img/avatar${contact.avatar}.jpg`" alt="">
                                </div>
                                <div class="message">
                                    <div class="name">{{contact.name}}</div>
                                    <div class="text"><small class="text-secondary" >ultimo messaggio inviato</small></div>
                                </div>
                            </div>
                        </div>
                        <!--chats section-->
                        
                    </div>
                    <!--colonna delle chat-->

                    <!--chat attualmente aperta-->
                    <div class="col-right">
                        <div class="chat-header"></div>
                        <div class="chat-box"></div>
                        <div class="chat-footer"></div>
                    </div>
                    <!--chat attualmente aperta-->

                </div>
                <!--contenitore principale-->
             
            </div>

            <script src="main.js"></script>
        </main>
        <!--corpo della pagina-->

    </body>
</html>
